<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 타이틀 -->

        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function filter() {
            let search = document.getElementById("search").value.toLowerCase();
            let listInner = document.getElementsByClassName("listInner");

            for (let i = 0; i < listInner.length; i++) {
                project = listInner[i].getElementsByClassName("project");
                if (project[0].innerHTML.toLowerCase().indexOf(search) != -1) {
                    listInner[i].style.display = "flex"
                } else {
                    listInner[i].style.display = "none"
                }
            }
        }
    </script>

</head>

<!-- body start -->

<body style="background-color: #ddd; position: relative;z-index:-1000">

    <!-- header -->

    <div data-include-path="templates/header.html"></div>

    <!-- cards -->

    <div style="width: 100vw;position: fixed;z-index: -1" id="carouselExampleControlsNoTouching" class="carousel slide"
        data-bs-touch="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="width: 100vw; filter: brightness(30%)" src="./../img/bgimg/bgimg_1.webp"
                    class="d-block bgimg w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="width: 100vw; filter: brightness(30%);" src="./../img/bgimg/bgimg_2.webp"
                    class="d-block bgimg w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="width: 100vw; filter: brightness(30%);" src="./../img/bgimg/bgimg_3.webp"
                    class="d-block bgimg w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="width: 100vw; filter: brightness(30%);" src="./../img/bgimg/bgimg_4.webp"
                    class="d-block bgimg w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" style="z-index: 1000" type="button"
            data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" style="z-index: 1000" type="button"

            <span class="visually-hidden">Next</span>

    </div>

    <!-- 배경화면 -->
    <div style="margin: auto;height: auto;min-height: 100%;width: 70vw">
        <div class="slides">

            <!-- 제목 -->

            <center>
                <h1 class="splash-text title">포</h1>
                <h1 class="splash-p title">트</h1>
                <h1 class="splash-1 title">폴</h1>
                <h1 class="splash-2 title">리</h1>
                <h1 class="splash-3 title">오</h1>
                <h1 class="splash-4 title">!</h1>
            </center>
            <center>
                <hr id="m-hr">
            </center>

            <center>
                <div class="menu-btn" style="width: 70vw;margin:0px;">
                    <center>
                        <div class="wrap">
                            <a class="btn-13" href="./end-project/index.html">완성 작품</a>
                            <a class="btn-13" href="./progress-project/index.html">진행 작품</a>
                        </div>
                    </center>
                </div>
            </center>
        </div>

    </div>

    <script>
        $(function () {
            $('.btn-6')
                .on('mouseenter', function (e) {
                    var parentOffset = $(this).offset(),
                        relX = e.pageX - parentOffset.left,
                        relY = e.pageY - parentOffset.top;
                    $(this).find('span').css({ top: relY, left: relX })
                })
                .on('mouseout', function (e) {
                    var parentOffset = $(this).offset(),
                        relX = e.pageX - parentOffset.left,
                        relY = e.pageY - parentOffset.top;
                    $(this).find('span').css({ top: relY, left: relX })
                });
        });

    </script>

    <!-- footer -->
    <div data-include-path="templates/footer.html"></div>

    <!-- JS -->
    <script src="./../JS/ani1.js" rel="text/javascript"></script>
    <script src="./../JS/cards.js" rel="text/javascript"></script>
    <script src="./../JS/scrollanim.js" rel="text/javascript"></script>
    <script src="./../JS/tagHref.js" rel="text/javascript"></script>
    <script>
        // include.js
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function (el) {
            var includePath = `https://${window.location.host}/${el.dataset.includePath}`;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    </script>
    <script>
        document.querySelector('.carousel-control-prev-icon').click();
    </script>
</body>

</html>
