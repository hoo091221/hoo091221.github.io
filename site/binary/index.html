<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- defult -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>십진수 이진수 변환기!</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./../../CSS/footer.css">
    <link rel="icon" href="./../../img/icon/10-2.ico">
    <!-- JS -->
    <script src="./JS/binary.js"></script>
</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position:fixed;width: 100vw; z-index: 10;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">진법변환기</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#TOP">TOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#content">내용</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#api">API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- bgimg -->

    <div class="bgimg">
        <div class="darkness">
            <center style="font-family: 'EliceDigitalBaeum_Bold';">
                <h1 class="splash-text subtitle">
                    숫자들의 <span style="background-image: linear-gradient(to right, #00FF00, #008800);
					background-clip: text;
					-webkit-background-clip: text;
					color: transparent;"><b>진법변환</b></span>,
                </h1>
                <h1 class="splash-p title">
                    여기에서 확인하세요.
                </h1>
            </center>
        </div>
    </div>

    <!-- content -->

    <a name="content"></a>
    <div class="content content-div">
        <center>
            <div class="c-div">
                <center style="padding-top: 20px">
                    <input id="value" type="number" class="input">
                </center>
                <center>
                    <select id="select">
                        <option>2진수</option>
                        <option>4진수</option>
                        <option>8진수</option>
                        <option>16진수</option>
                    </select>

                    <button class="custom-btn btn-5" onclick="select();"><span>계산하기</span></button>

                    <div class="div">
                        <h1 id="log"></h1>
                    </div>
                </center>
            </div>
        </center>
    </div>

    <!-- footer -->
    <div data-include-path="templates/footer.html"></div>

    <!-- ani.js -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splashText = document.querySelector(".splash-text");
            const splashP = document.querySelector(".splash-p");
            const splashBtn = document.querySelector(".splash-btn");

            setTimeout(() => {
                splashText.style.opacity = "1";
                splashText.style.transform = "translateY(0)";

                setTimeout(() => {
                    splashP.style.opacity = "1";
                    splashP.style.transform = "translateY(0)";
                }, 500);
            }, 500);
        });
    </script>
</body>
