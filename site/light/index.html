    <script>
        function color() {
            var r = document.getElementById('r').value;
            var g = document.getElementById('g').value;
            var b = document.getElementById('b').value;

            var rr = sixteen(r);
            var gg = sixteen(g);
            var bb = sixteen(b);

            rr = String(rr).padStart(2, "0");
            gg = String(gg).padStart(2, "0");
            bb = String(bb).padStart(2, "0");

            document.getElementById('hex').innerHTML = '#' + rr + gg + bb;
            document.getElementById('color').style.backgroundColor = "#" + rr + gg + bb;
            document.getElementById('log').innerHTML = "<span style='color: red'>" + r + "</span> <span style='color: green'>" + g + "</span> <span style='color: blue'>" + b + "</span>";

        }

        window.onload = function() {
            color();
            setInterval(color, 1);
        }
    </script>
