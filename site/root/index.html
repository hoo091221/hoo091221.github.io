    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position:fixed;width: 100vw; z-index: 10;">

                        <a class="nav-link" href="#content">내용</a>

    <!-- bgimg -->

    <div class="bgimg">
        <div class="darkness">
            <center style="font-family: 'EliceDigitalBaeum_Bold';">
                <h1 class="splash-text subtitle">
                    <span style="background-image: linear-gradient(to right, #F41157, #F4B3C6);
					background-clip: text;
					-webkit-background-clip: text;
					color: transparent;"><b>이차방정식</b></span>의 계산,
                </h1>
                <h1 class="splash-p title">
                    여기에서 확인하세요.
                </h1>
            </center>
        </div>
    </div>

    <!-- content -->

    <a name="content"></a>
    <div class="content content-div">
        <center>
            <div class="c-div">
                <center style="padding-top: 20px;font-size: 2vw;">
                    <input id="a" class="input">𝓍<sup>2</sup>+
                    <input id="b" class="input">𝓍+
                    <input id="c" class="input">=0
                </center>
                <center>
                    <button class="custom-btn btn-5" onclick="sqrt();"><span>계산하기</span></button>
                    <button class="custom-btn btn-5" onclick="Discrimination();"><span>근 개수 구하기</span></button>

                    <div class="div" style="height: 40vh; background: rgba(0,0,0,0)">
                        <h1 id="log1" style="margin-top: 5vh;"></h1>
                        <h1 id="log2" style="margin-top: 5vh;"></h1>
                        <h1 id="log3"></h1>
                        <h1 id="log4"></h1>
                    </div>
                    <p style="color: red">소수점은 16자리까지 출력됩니다.</p>
                </center>
            </div>
        </center>
    </div>

    <!-- footer -->
    <div data-include-path="templates/footer.html"></div>

    <!-- ani.js -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splashText = document.querySelector(".splash-text");
            const splashP = document.querySelector(".splash-p");
            const splashBtn = document.querySelector(".splash-btn");

            setTimeout(() => {
                splashText.style.opacity = "1";
                splashText.style.transform = "translateY(0)";

                setTimeout(() => {
                    splashP.style.opacity = "1";
                    splashP.style.transform = "translateY(0)";
                }, 500);
            }, 500);
        });
    </script>

    <script>
        // include.js
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = `https://hoo091221.github.io/${el.dataset.includePath}`;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>
    <script>
        // include.js
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function (el) {
            var includePath = `https://${window.location.host}/${el.dataset.includePath}`;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    </script>
