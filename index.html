    <script>
        function filter() {
            let search = document.getElementById("search").value.toLowerCase();
            let listInner = document.getElementsByClassName("listInner");

            for (let i = 0; i < listInner.length; i++) {
                project = listInner[i].getElementsByClassName("project");
                if (project[0].innerHTML.toLowerCase().indexOf(search) != -1) {
                    listInner[i].style.display = "flex"
                } else {
                    listInner[i].style.display = "none"
                }
            }
        }
    </script>

<!-- body start -->

    <!-- JS -->

    <script src="./JS/scrollanim.js" rel="text/javascript"></script>
    <script src="./JS/tagHref.js" rel="text/javascript"></script>
    <script>
        // include.js
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function (el) {
            var includePath = `https://${window.location.host}/${el.dataset.includePath}`;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    </script>
    <script>
        document.querySelector('.carousel-control-prev-icon').click();
    </script>
    <script>
        // include.js
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function (el) {
            if (typeof el.dataset.tagHref === "undefined") {
                var includePath = `https://${window.location.host}/${el.dataset.tagHref}`;
            }
            if (includePath) {
                el.href = includePath;
            }
        });
    </script>
